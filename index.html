<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS in JavaScript</title>
    <style>
      button {
        background: rgb(17, 116, 208);
        color: white;
        border: 0;
        padding: 15px 20px;
        border-radius: 10px;
      }

      .highlight {
        color: blue;
        text-align: center;
        background-color: grey;
        border-radius: 50px;
      }
      .hidden{
        display:none;
      }
    </style>
  </head>
  <body>
    <h1 class="highlight">Welcome to my application</h1>

    <button id="special-button">Hide heading</button>

    <script src="index.js"></script>
  </body>
</html>
